name: "Build iOS app"

on:
  workflow_dispatch:
    branches: [main]

jobs:
  build_with_signing:
    runs-on: macos-latest
    steps:
      - name: Check Xcode version
        run: /usr/bin/xcodebuild -version

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install CocoaPods
        run: sudo gem install cocoapods -v 1.14.3
      - name: Run pod install
        run: pod install --repo-update --project-directory=ios

      - name: Install the Apple certificate and provisioning profile
        env:
          IOS_CERT_P12: ${{ secrets.IOS_CERT_P12 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Paths
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode secrets
          echo -n "$IOS_CERT_P12" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$IOS_PROVISIONING_PROFILE" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # **Import certificate (the command you tested)**
          security import $CERTIFICATE_PATH -P "$IOS_CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Debug provisioning
        run: |
          ls ~/Library/MobileDevice/Provisioning\ Profiles
          security find-identity -v -p codesigning

      - name: Fix Hermes permission
        run: chmod +x ios/Pods/hermes-engine/utils/build-ios.sh

      - name: Build archive
        working-directory: ios
        run: |
          # **Command updated based on your working local command**
          xcodebuild -workspace webEditApp.xcworkspace \
            -scheme webEditApp \
            -archivePath ./webEditApp.xcarchive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="Apple Distribution: Gemini Soft Co., Ltd. (LA2TGF2T65)" \
            PROVISIONING_PROFILE_SPECIFIER=gemiso \
            DEVELOPMENT_TEAM=LA2TGF2T65 \
            clean archive \
            -allowProvisioningUpdates

      - name: Export IPA
        env:
          EXPORT_OPTIONS_PLIST: ${{ secrets.EXPORT_OPTIONS_PLIST }}
        run: |
          EXPORT_OPTS_PATH=$RUNNER_TEMP/ExportOptions.plist
          echo -n "$EXPORT_OPTIONS_PLIST" | base64 --decode -o $EXPORT_OPTS_PATH

          # **Export command updated based on your working local command**
          xcodebuild -exportArchive \
            -archivePath ./webEditApp.xcarchive \
            -exportOptionsPlist $EXPORT_OPTS_PATH \
            -exportPath $RUNNER_TEMP/build

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ${{ runner.temp }}/build/webEditApp.ipa
          retention-days: 3
