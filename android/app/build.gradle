apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '..'
    // root = file("../")
    //   The folder where the react-native NPM package is. Default is ../node_modules/react-native
    // reactNativeDir = file("../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../node_modules/@react-native/codegen
    // codegenDir = file("../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../node_modules/react-native/cli.js
    // cliFile = file("../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.gemiso.sbsnds.dev"
    defaultConfig {
        applicationId "com.gemiso.sbsnds.dev"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Try to get release signing config from project properties first, then from environment variables
            // Use findProperty to safely access properties without throwing errors
            def keystorePath = project.findProperty('MYAPP_RELEASE_STORE_FILE') 
                ?: System.getenv("MYAPP_RELEASE_STORE_FILE")
            
            def keystorePassword = project.findProperty('MYAPP_RELEASE_STORE_PASSWORD') 
                ?: System.getenv("MYAPP_RELEASE_STORE_PASSWORD")
            
            def releaseKeyAlias = project.findProperty('MYAPP_RELEASE_KEY_ALIAS') 
                ?: System.getenv("MYAPP_RELEASE_KEY_ALIAS")
            
            def releaseKeyPassword = project.findProperty('MYAPP_RELEASE_KEY_PASSWORD') 
                ?: System.getenv("MYAPP_RELEASE_KEY_PASSWORD")

            println "=== SIGNING CONFIG RELEASE ==="
            println "Reading from project properties..."
            println "  MYAPP_RELEASE_STORE_FILE (property): ${project.findProperty('MYAPP_RELEASE_STORE_FILE') ?: 'not found'}"
            println "  MYAPP_RELEASE_STORE_PASSWORD (property): ${project.findProperty('MYAPP_RELEASE_STORE_PASSWORD') ? '***' : 'not found'}"
            println "  MYAPP_RELEASE_KEY_ALIAS (property): ${project.findProperty('MYAPP_RELEASE_KEY_ALIAS') ?: 'not found'}"
            println "  MYAPP_RELEASE_KEY_PASSWORD (property): ${project.findProperty('MYAPP_RELEASE_KEY_PASSWORD') ? '***' : 'not found'}"
            println "Final values:"
            println "  storeFile: ${keystorePath ?: 'null'}"
            println "  storePassword: ${keystorePassword ? '***' : 'null'}"
            println "  keyAlias: ${releaseKeyAlias ?: 'null'}"
            println "  keyPassword: ${releaseKeyPassword ? '***' : 'null'}"
            println "=============================="

            // Check if all required values are present and not empty
            def keystorePathStr = (keystorePath?.toString() ?: "").trim()
            def keystorePasswordStr = (keystorePassword?.toString() ?: "").trim()
            def keyAliasStr = (releaseKeyAlias?.toString() ?: "").trim()
            def keyPasswordStr = (releaseKeyPassword?.toString() ?: "").trim()
            
            def hasReleaseConfig = keystorePathStr && keystorePasswordStr && keyAliasStr && keyPasswordStr

            if (hasReleaseConfig) {
                def keystoreFile = file(keystorePathStr)
                if (keystoreFile.exists()) {
                    storeFile keystoreFile
                    storePassword keystorePasswordStr
                    keyAlias keyAliasStr
                    keyPassword keyPasswordStr
                    println "✅ Release signing config configured successfully"
                } else {
                    println("⚠️  Warning: Keystore file not found at: ${keystorePathStr}")
                    println("⚠️  Falling back to debug keystore for local development")
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            } else {
                println("⚠️  Warning: Release signingConfig not fully configured.")
                println("⚠️  Falling back to debug keystore for local development")
                println("⚠️  To configure release signing, set these in android/gradle.properties:")
                println("    MYAPP_RELEASE_STORE_FILE=my-release-key.jks")
                println("    MYAPP_RELEASE_KEY_ALIAS=your-key-alias")
                println("    MYAPP_RELEASE_STORE_PASSWORD=your-store-password")
                println("    MYAPP_RELEASE_KEY_PASSWORD=your-key-password")
                storeFile file('debug.keystore')
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Use release signing configuration (falls back to debug keystore if not configured)
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    project.ext.vectoricons = [
        iconFontNames: ['MaterialIcons.ttf', 'Ionicons.ttf', 'FontAwesome.ttf', 'Entypo.ttf']
    ]
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")
    implementation project(':react-native-audio-recorder-player')
    implementation ("androidx.work:work-runtime:2.7.0")
    implementation ("androidx.localbroadcastmanager:localbroadcastmanager:1.0.0")
    implementation ("androidx.core:core-ktx:1.7.0")
    implementation ("androidx.appcompat:appcompat:1.4.0")
    // add onesignal
    implementation("com.onesignal:OneSignal:[5.1.6, 5.1.99]")
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"
